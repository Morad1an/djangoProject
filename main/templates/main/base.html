<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Случайная цитата{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e6e6fa 0%, #dcd6f7 100%);
            color: #2f2f4f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        header {
            width: 100%;
            background: #f5f3ff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }
        header h1 {
            font-size: 2.8rem;
            color: #4b3f72;
            margin: 0;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        .nav-link {
            display: inline-block;
            margin: 1rem 0;
            text-decoration: none;
            color: #a29bfe;
            font-size: 1.2rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #4b3f72;
            text-decoration: underline;
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            background: #f5f3ff;
            width: 100%;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Вдохновение в цитатах</h1>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <p>© 2025 Цитаты для души | Создано с теплом</p>
    </footer>
</body>
</html>
